<html>
<head>

    <style type="text/css">
        
        .box
        {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .active
        {
            background-color: green;
        }

    </style>
</head>

<body>
        <div class="box" id="1">Ishwar</div>
        <div class="box" id="1">Patil</div>
        <div class="box" id="1">Sagar</div>

    <script>

       var s=document.querySelectorAll(".box");

       for(var i=0;i<s.length;i++)
       {
            s[i].onclick= function ()
            {
                this.classList.toggle("active");
            }
       }

    
    </script>

</body>
</html>
