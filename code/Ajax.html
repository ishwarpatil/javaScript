<html>

<body>

	<img src="img1.jpg" id="img" onmouseover="start()" onmouseout="start2()" width="300" height="300">

	<script type="text/javascript">

		function start()
		{
			document.getElementById("img").src="img2.jpg";
		}

		function start2()
		{
			document.getElementById("img").src="img1.jpg";
		}
		
	</script>
	
</body>

</html>
